{% extends 'product/../base.html' %}
{% load humanize %}
{% block title %} Quên mật khẩu {% endblock %}
{% block content %}
    <div class="body-wrapper">
        <div class="page-section mb-60">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-sm-12 col-md-12 col-xs-12 col-lg-6 mb-30">
                        {% for message in messages %}
                            {% if message  %}
                                <div class="alert {{ message.tags }}" role="alert">
                                    <strong>
                                        {{ message }}
                                    </strong>
                                </div>
                            {% endif %}
                        {% endfor %}
                        <!-- Login Form s-->
                        <form action="{% url 'password-recover' %}" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{% firstof request.GET.next "/" %}">
                            <div class="login-form">
                                <h4 class="login-title">Vui lòng nhập Email của bạn</h4>
                                <div class="row">
                                    <div class="col-md-12 col-12 mb-20">
                                        <label>Địa chỉ Email*</label>
                                        <input type="email" class = "mb-0" name="email">
                                    </div>
                                    <div class="col-md-12 d-flex justify-content-center align-items-baseline">
                                        <button type="submit" class="register-button mt-0">Gửi xác thực</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
{% endblock %}
