{% extends 'product/../base.html' %}
{% load humanize %}
{% block title %} Mật khẩu mới {% endblock %}
{% block content %}
    <div class="body-wrapper">
        <div class="page-section mb-60">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-sm-12 col-md-12 col-xs-12 col-lg-6 mb-30">
                        {% for message in messages %}
                            {% if message  %}
                                <div class="alert {{ message.tags }} alert-dismissable" role="alert">
                                    <strong>
                                        {{ message }}
                                    </strong>
                                </div>
                            {% endif %}
                        {% endfor %}
                        <!-- Login Form s-->
                        <form method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="email" value="{{ customer.email }}">
                            <div class="login-form">
                                <h4 class="login-title">Vui lòng nhập mật khẩu mới</h4>
                                <div class="row">
                                    <div class="col-md-12 col-12 mb-20">
                                        <label>Mật khẩu mới<span class="required">*</span></label>
                                        <input type="password" class = "mb-0" required
                                               name="new-password" placeholder="Nhập mật khẩu mới">
                                    </div>
                                    <div class="col-md-12 col-12 mb-20">
                                        <label>Mật khẩu xác nhận<span class="required">*</span></label>
                                        <input type="password" class = "mb-0" required
                                               name="confirm-password" placeholder="Nhập lại mật khẩu">
                                    </div>
                                    <div class="col-md-12 d-flex justify-content-center align-items-baseline">
                                        <button type="submit" class="register-button mt-0">Lưu</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
{% endblock %}
